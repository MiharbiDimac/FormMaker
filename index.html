<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
</head>
<body class = "bg-secondary">
    <main class="container text-center">
        <h1 class="text-light">Form Maker</h1>
        <div class="card p-3">
            <select id="type" class="form-select mt-2">
                <option selected disabled>Select an Element</option>
                <option value="text">Text</option>
                <option value="date">Date</option>
                <option value="radio">Radio</option>
                <option value="checkbox">Checkbox</option>
                <option value="button">Button</option>
                <option value="submit">Submit</option>
            </select>
            <input type="text" id="label" placeholder="Label" class="mt-2 form-control">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary mt-2" onclick="insert()">Add Element</button>
            <button class="btn btn-warning mt-2" onclick="remove()">Delete</button>
        </div>
        <hr class="mt-2 mb-2">
        <div class="card p-3 mt-2 text-center">
            <h3 class="text-secondary">Form Preview</h3>
            <hr class="mt-1 mt-2">
            <div id="display"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
